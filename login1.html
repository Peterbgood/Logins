<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Bank Login Boxes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-box {
            max-width: 420px;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            overflow: hidden;
            background: #ffffff;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 12px;
        }
        .btn {
            border-radius: 8px;
            padding: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        h4, h3 {
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body style="background: #f5f6f5;">
    <!-- Login Box 1: Classic Elegance -->
    <div class="login-box">
        <div class="p-4" style="background: linear-gradient(135deg, #1a2a44, #2a4066)">
            <h3 class="text-center mb-4 text-white"><i class="fas fa-university me-2"></i> Private Banking</h3>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn w-100" style="background: #d4af37; border: none; color: #1a2a44;"><i class="fas fa-sign-in-alt me-2"></i>Access</button>
            </form>
        </div>
    </div>

</body></html>
