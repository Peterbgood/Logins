<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Bank Login Boxes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-box {
            max-width: 420px;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            overflow: hidden;
            background: #ffffff;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 12px;
        }
        .btn {
            border-radius: 8px;
            padding: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        h4, h3 {
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body style="background: #f5f6f5;">
    <!-- Login Box 1: Classic Elegance -->
    <div class="login-box">
        <div class="p-4 border-bottom" style="background: #fafafa;">
            <h4 class="text-center mb-4" style="color: #2a2a2a;"><i class="fas fa-coins me-2" style="color: #d4af37;"></i> Elite Banking</h4>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text" style="background: #f5f5f5;"><i class="fas fa-user" style="color: #666;"></i></span>
                    <input type="text" class="form-control" placeholder="Membership ID">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" style="background: #f5f5f5;"><i class="fas fa-key" style="color: #666;"></i></span>
                    <input type="password" class="form-control" placeholder="Passcode">
                </div>
                <button type="submit" class="btn w-100" style="background: #2a2a2a; border: none; color: white;"><i class="fas fa-arrow-right me-2"></i>Enter</button>
            </form>
        </div>
    </div>

</body></html>
